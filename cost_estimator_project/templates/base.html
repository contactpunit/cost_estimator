<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block header_title %}{% endblock %}</title>
    <link href="/static/bootstrap/css/travel.css" rel="stylesheet">
</head>
<body>
    <table border="0">
        <td bgcolor="#D3D3D3"><h1>{% block header_head %}{% endblock %}</h1></td>
    </table>

                <form method="post">
                <table>
                    {% csrf_token %}
                    {% for field in form %}
                    <td style="font-weight:bold">
                            {{ field.errors }}
                            <p>{{ field.label_tag }}
                            {{ field }}
                            {% if field.help_text %}
                            {{ field.help_text|safe }}</p>
                        {% endif %}
                    </td>
                    {% endfor %}
                </table>
                    <table><td align="center"><input type="submit" align="center" value="Submit"/></td></table>
                    <br>
                </form>


    <div class="row">
        <div class="col-md-6 col-md=-offset-3">
            {% block table %}
            {% endblock %}
        </div>
    </div>

</body>
</html>
